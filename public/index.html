<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="Jan Kenneth Sajo" />

    <meta property="og:title" content="Jan Kenneth Sajo" />

      property="og:description"
      content="Hello, I'm Kenneth! I'm Information Technology graduate and an aspiring Full Stack Web Developer from the Philippines."

      property="twitter:description"
      content="Hello, I'm Kenneth! I'm Information Technology graduate and an aspiring Full Stack Web Developer from the Philippines."

    <meta property="twitter:image" content="../src/images/portfolio.png" />
    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- STYLES -->
    <link rel="stylesheet" href="../src/sass/main.scss" />

        <a href="#" data-aos="fade-down" data-aos-delay="300">

        <nav class="navigation">
          <ul class="navigation__list">
            <li
              class="navigation__item"
              data-aos="fade-down"
              data-aos-delay="300"

            <li

              data-aos="fade-down"
              data-aos-delay="400"

            <li
              class="navigation__item"
              data-aos="fade-down"
              data-aos-delay="500"

              <a href="#contact" class="navigation__link">Contact</a>

          <button class="navigation__btn btn__theme" aria-label="theme">
            <svg class="navigation__icon navigation__icon-container">
              <use xlink:href="../src/icons/icons.svg#icon-moon"></use>
            </svg>
          </button>
          <button class="navigation__btn-menu btn__menu" aria-label="menu">
            <span></span>
          </button>
        </div>
        <div class="navigation__mobile-menu">
          <div class="navigation__mobile-container">
            <ul class="navigation__mobile-list">
              <li class="navigation__mobile-item">
                <a href="#about" class="navigation__mobile-link">About</a>
              </li>
              <li class="navigation__mobile-item">
                <a href="#projects" class="navigation__mobile-link">Projects</a>
              </li>
              <li class="navigation__mobile-item">
                <a href="#contact" class="navigation__mobile-link">Contact</a>
              </li>
            </ul>

    <main class="main"></main>

      <div class="wrapper">
        <div class="footer__social u-mb-md">
          <a
            href="https://www.facebook.com/neth.sajo1998"
            class="footer__social-link"
            aria-label="Facebook"

          >
            <svg class="footer__social-logo">
              <use xlink:href="../src/icons/icons.svg#icon-facebook"></use>
            </svg>
          </a>
          <a
            href="https://www.instagram.com/nethsajo_"

            aria-label="Twitter"
            target="_blank"
          >
            <svg class="footer__social-logo">
              <use xlink:href="../src/icons/icons.svg#icon-twitter"></use>

            href="https://github.com/nethsajo"
            class="footer__social-link"
            aria-label="Github"
            target="_blank"
          >

              <use xlink:href="../src/icons/icons.svg#icon-github"></use>
            </svg>
          </a>

        <p class="footer__copyright u-t-center">
          &copy; 2022 Jan Kenneth Sajo. All Rights Reserved.
        </p>
