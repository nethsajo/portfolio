<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <!-- SCRIPTS -->
    <script type="module" defer src="./src/js/controller.js"></script>
    <!-- TITLE -->
    <title>Portfolio &mdash; Jan Kenneth Sajo</title>
  </head>
  <body>
    <div class="loader">
      <div class="loader__circle"></div>
    </div>
    <header class="header">
      <a href="#">
        <span class="header__logo">JKVS</span>
      </a>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">About</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Projects</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Contact</a>
          </li>
          <li class="navigation__item navigation__connect">
            <a href="#" class="navigation__link">Connect</a>
            <div class="popup"></div>
          </li>
          <button class="navigation__btn btn__theme">
            <svg class="navigation__icon navigation__icon-container">
              <use xlink:href="./src/icons/icons.svg#icon-moon"></use>
            </svg>
          </button>
        </ul>
      </nav>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__social u-mb-sm">
          <a href="" class="footer__social-link">
            <svg class="footer__social-logo">
              <use xlink:href="./src/icons/icons.svg#icon-facebook"></use>
            </svg>
          </a>
          <a href="" class="footer__social-link">
            <svg class="footer__social-logo">
              <use xlink:href="./src/icons/icons.svg#icon-instagram"></use>
            </svg>
          </a>
          <a href="" class="footer__social-link">
            <svg class="footer__social-logo">
              <use xlink:href="./src/icons/icons.svg#icon-twitter"></use>
            </svg>
          </a>
          <a href="" class="footer__social-link">
            <svg class="footer__social-logo">
              <use xlink:href="./src/icons/icons.svg#icon-linkedin"></use>
            </svg>
          </a>
          <a href="" class="footer__social-link">
            <svg class="footer__social-logo">
              <use xlink:href="./src/icons/icons.svg#icon-github"></use>
            </svg>
          </a>
        </div>
        <p class="footer__copyright u-t-center">
          &copy; 2022 Jan Kenneth Sajo. All Rights Reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
